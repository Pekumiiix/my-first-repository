<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://use.fontawesome.com/e6ace5066d.js"></script>
</head>
<body>
    <div class="area" >
        <ul class="circles">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
        </ul>
        <div class="content">
            <h1>Log In</h1>
            <form>
                <p>Username</p>
                <div class="username">
                    <i class="fa fa-user"></i>
                    <input type="text" placeholder="Username">
                </div>
                <p class="special">Password</p>
                <div class="password">
                    <i class="fa fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
            </form>
            <p class="extra">Forgot Password?</p>
            <button type="submit">LOGIN</button>
            <p class="sign">or LOGIN using</p>
            <div class="icons">
                <img src="Facebook.png"  class="facebook">
                <img src="Twitter.png" class="twitter">
                <img src="google.png" class="google">
            </div>
            <a href="signup.htm"><p class="option">or Sign Up</p></a>
        </div>
    </div>
</body>
</html>
